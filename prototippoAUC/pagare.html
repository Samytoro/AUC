<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagaré - Ingreso de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">AUC Finanzas</div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Mi Cuenta</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario de Pagaré</h2>
        <form id="pagareForm">
            <label for="lugarPago">Lugar de Pago:</label>
            <input type="text" id="lugarPago" name="lugarPago" required>

            <label for="vencimiento">Vencimiento:</label>
            <input type="date" id="vencimiento" name="vencimiento" required>

            <label for="lugarEmision">Lugar de Emisión:</label>
            <input type="text" id="lugarEmision" name="lugarEmision" required>

            <label for="fechaLetra">Fecha de la Letra:</label>
            <input type="date" id="fechaLetra" name="fechaLetra" required>

            <label for="acepto">Acepto:</label>
            <input type="text" id="acepto" name="acepto" required>

            <label for="firma">Firma:</label>
            <input type="text" id="firma" name="firma" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 AUC Finanzas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
